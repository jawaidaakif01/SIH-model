version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  ml_service:
    build:
      context: ./ml_service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production

  backend:
    build:
      context: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - ml_service
    env_file:
      - .env

volumes:
  mongo-data:
