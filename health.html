<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Assessment - PureSentinal</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #F4F7FA;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #1d4ed8;
      margin: 0;
    }
    .language-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .language-label {
      font-size: 19px;
      margin-bottom: 10px;
      color: #000;
    }
    .language-select { 
      background-color: #fff; 
      border: 1px solid #ddd; 
      padding: 10px 16px;  
      font-size: 19px;     
      border-radius: 8px;  
      cursor: pointer; 
    }
    .form-container {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      text-align: left;
    }
    .form-container.active {
      display: block;
    }
    .form-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background-color: #1d4ed8;
    }
    .otp-group {
      display: flex;
      gap: 10px;
    }
    .otp-group button {
      padding: 10px 15px;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .otp-group button:hover {
      background-color: #0c6c2f;
    }
    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .switch-link a {
      color: #143eb1;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="logo.png" alt="PureSentinal Logo">
      <span class="logo-text">PURESENTINAL</span>
    </div>
    <div class="language-section">
      <label class="language-label">Select Language:</label>
      <select id="languageSwitcher" class="language-select">
        <option value="en">English</option>
        <option value="as">অসমীয়া</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <div class="container">
    <!-- LOGIN FORM -->
    <div id="loginForm" class="form-container active">
      <h2 id="healthTitle">Health Assessment Login</h2>
      <form>
        <div class="form-group">
          <label id="healthPhoneLabel">Phone Number / Email</label>
          <input id="healthPhoneInput" type="text" placeholder="Enter phone number or email">
        </div>
        <div class="form-group">
          <label id="otpLabel">OTP Verification</label>
          <div class="otp-group">
            <input id="otpInput" type="text" placeholder="Enter OTP">
            <button id="sendOtpBtn" type="button">Send OTP</button>
          </div>
        </div>
        <div class="form-group">
          <label id="loginGenderLabel">Gender</label>
          <select id="loginGenderSelect">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button id="verifyBtn" type="submit" class="submit-btn">Verify & Start Assessment</button>
      </form>
      <div class="switch-link">
        <span>New user? <a onclick="switchForm('signup')">Sign up here</a></span>
      </div>
    </div>

    <!-- SIGN UP FORM -->
    <div id="signupForm" class="form-container">
      <h2 id="signupTitle">New User Sign-Up</h2>
      <form>
        <div class="form-group">
          <label id="signupUsernameLabel">Username</label>
          <input id="signupUsernameInput" type="text" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label id="signupPhoneLabel">Email / Phone</label>
          <input id="signupPhoneInput" type="text" placeholder="Enter phone or email">
        </div>
        <div class="form-group">
          <label id="signupGenderLabel">Gender</label>
          <select id="signupGenderSelect">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Sign Up & Start Assessment</button>
      </form>
      <div class="switch-link">
        <span>Already have an account? <a onclick="switchForm('login')">Login here</a></span>
      </div>
    </div>
  </div>

  <script>
    // Switch between login and signup
    function switchForm(formType) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');

      if (formType === 'login') {
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.getElementById('signupForm').classList.add('active');
      }
    }

    // Language Translations
    const translations = {
      en: {
        healthTitle: "Health Assessment Login",
        healthPhoneLabel: "Phone Number / Email",
        healthPhonePlaceholder: "Enter phone number or email",
        otpLabel: "OTP Verification",
        otpPlaceholder: "Enter OTP",
        sendOtpBtn: "Send OTP",
        verifyBtn: "Verify & Start Assessment",
        signupTitle: "New User Sign-Up",
        signupUsernameLabel: "Username",
        signupUsernamePlaceholder: "Enter your username",
        signupPhoneLabel: "Email / Phone",
        signupPhonePlaceholder: "Enter phone or email",
        signupGenderLabel: "Gender",
        genderOptions: ["Female", "Male", "Other"]
      },
      as: {
        healthTitle: "হেলথ এসেছমেণ্ট লগইন",
        healthPhoneLabel: "ফোন নম্বৰ / ইমেইল",
        healthPhonePlaceholder: "ফোন বা ইমেইল লিখক",
        otpLabel: "OTP প্ৰমাণীকৰণ",
        otpPlaceholder: "OTP লিখক",
        sendOtpBtn: "OTP পঠাওক",
        verifyBtn: "পৰীক্ষা কৰক আৰু আৰম্ভ কৰক",
        signupTitle: "নতুন ব্যৱহাৰকাৰী সাইন আপ",
        signupUsernameLabel: "ব্যৱহাৰকাৰীৰ নাম",
        signupUsernamePlaceholder: "ব্যৱহাৰকাৰীৰ নাম লিখক",
        signupPhoneLabel: "ফোন নম্বৰ / ইমেইল",
        signupPhonePlaceholder: "ফোন বা ইমেইল লিখক",
        signupGenderLabel: "লিংগ",
        genderOptions: ["স্ত্ৰী", "পুৰুষ", "অন্যান্য"]
      },
      bn: {
        healthTitle: "স্বাস্থ্য মূল্যায়ন লগইন",
        healthPhoneLabel: "ফোন নম্বর / ইমেল",
        healthPhonePlaceholder: "ফোন নম্বর বা ইমেল লিখুন",
        otpLabel: "OTP যাচাইকরণ",
        otpPlaceholder: "OTP লিখুন",
        sendOtpBtn: "OTP পাঠান",
        verifyBtn: "যাচাই করুন এবং শুরু করুন",
        signupTitle: "নতুন ব্যবহারকারী সাইন আপ",
        signupUsernameLabel: "ব্যবহারকারীর নাম",
        signupUsernamePlaceholder: "আপনার নাম লিখুন",
        signupPhoneLabel: "ফোন নম্বর / ইমেল",
        signupPhonePlaceholder: "ফোন নম্বর বা ইমেল লিখুন",
        signupGenderLabel: "লিঙ্গ",
        genderOptions: ["নারী", "পুরুষ", "অন্যান্য"]
      }
    };

    
    document.getElementById('languageSwitcher').addEventListener('change', function () {
      const t = translations[this.value];

     
      document.getElementById('healthTitle').innerText = t.healthTitle;
      document.getElementById('healthPhoneLabel').innerText = t.healthPhoneLabel;
      document.getElementById('healthPhoneInput').placeholder = t.healthPhonePlaceholder;
      document.getElementById('otpLabel').innerText = t.otpLabel;
      document.getElementById('otpInput').placeholder = t.otpPlaceholder;
      document.getElementById('sendOtpBtn').innerText = t.sendOtpBtn;
      document.getElementById('verifyBtn').innerText = t.verifyBtn;

      
      const loginGenderSelect = document.getElementById('loginGenderSelect');
      loginGenderSelect.innerHTML = '';
      t.genderOptions.forEach(option => {
        const opt = document.createElement('option');
        opt.textContent = option;
        loginGenderSelect.appendChild(opt);
      });

      
      document.getElementById('signupTitle').innerText = t.signupTitle;
      document.getElementById('signupUsernameLabel').innerText = t.signupUsernameLabel;
      document.getElementById('signupUsernameInput').placeholder = t.signupUsernamePlaceholder;
      document.getElementById('signupPhoneLabel').innerText = t.signupPhoneLabel;
      document.getElementById('signupPhoneInput').placeholder = t.signupPhonePlaceholder;
      document.getElementById('signupGenderLabel').innerText = t.signupGenderLabel;

     
      const signupGenderSelect = document.getElementById('signupGenderSelect');
      signupGenderSelect.innerHTML = '';
      t.genderOptions.forEach(option => {
        const opt = document.createElement('option');
        opt.textContent = option;
        signupGenderSelect.appendChild(opt);
      });
    });
  </script>
</body>
</html>
