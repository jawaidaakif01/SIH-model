<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureSentinal - Smart Water Safety</title>
  <style>
    body {
      font-family: arial, sans-serif;
      background-color: #F4F7FA;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container { 
      max-width: 800px; 
      margin: 0 auto;
      padding: 20px; 
      text-align: center;
    }

    .header { 
      display: flex; 
      justify-content: space-between;
      align-items: center; 
      background-color: #ffffff; 
      padding: 10px 20px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo-section { 
      display: flex; 
      align-items: center; 
      gap: 10px;
    }

    .logo-section img { 
      width: 90px; 
      height: 90px; 
      object-fit: contain; 
    }

    .logo-text { 
      font-size: 24px; 
      font-weight: bold;
      color: #1d4ed8; 
      margin: 0; 
    }

    .language-section { 
      display: flex; 
      flex-direction: column; 
      align-items: flex-end; 
    }

    .language-label { 
      font-size: 19px; 
      margin-bottom: 10px; 
      color: #000000; 
    }

    .language-select { 
      background-color: #fff; 
      border: 1px solid #ddd; 
      padding: 10px 16px;  
      font-size: 19px;     
      border-radius: 8px;  
      cursor: pointer; 
    }

    h1 { 
      font-size: 32px; 
      font-weight: bold; 
      color: #1d4ed8; 
      margin-top: 20px; 
    }

    p.subtitle { 
      font-size: 22px; 
      color: #000000; 
      margin-top: 8px; 
    }

    .button-group { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      margin-top: 30px;
    }

    @media (min-width: 600px) { 
      .button-group { 
        flex-direction: row; 
        justify-content: center;
      } 
    }

    .btn { 
      padding: 12px 20px;
      border: none;
      border-radius: 8px; 
      color: #ffffff; 
      font-size: 18px; 
      cursor: pointer;  
      width: 220px; 
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }

    .btn-blue { 
      background-color: #2563eb; 
    }

    .btn-blue:hover { 
      background-color: #143eb1;
    }

    .btn-green { 
      background-color: #16a34a; 
    }

    .btn-green:hover { 
      background-color: #0c6c2f; 
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="logo.png" alt="PureSentinal Logo">
      <span class="logo-text">PURESENTINAL</span>
    </div>
    <div class="language-section">
      <label class="language-label">Select Language:</label>
      <select id="languageSwitcher" class="language-select">
        <option value="en">English</option>
        <option value="as">অসমীয়া</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <div class="container">
    <h1 id="title">PureSentinal</h1>
    <p id="subtitle" class="subtitle">Smart Monitoring for Safer Communities</p>

    <div class="button-group">
      <a href="volunteer.html" id="volunteerBtn" class="btn btn-blue">Sign Up as Volunteer</a>
      <a href="health.html" id="assessmentBtn" class="btn btn-green">Start Health Assessment</a>
    </div>
  </div>

  <script>
    const translations = {
      en: { 
        title: "PureSentinal", 
        subtitle: "Smart Monitoring for Safer Communities",
        volunteerBtn: "Sign Up as Volunteer",
        assessmentBtn: "Start Health Assessment"
      },
      as: { 
        title: "শুদ্ধ প্ৰহৰী", 
        subtitle: "নিরাপদ সমাজৰ বাবে স্মাৰ্ট নিৰীক্ষণ",
        volunteerBtn: "স্বেচ্ছাসেৱক হিচাপে নিবন্ধন কৰক",
        assessmentBtn: "হেলথ মূল্যায়ন আৰম্ভ কৰক"
      },
      bn: { 
        title: "শুদ্ধ প্রহরী", 
        subtitle: "নিরাপদ সমাজের জন্য স্মার্ট মনিটরিং",
        volunteerBtn: "স্বেচ্ছাসেবক হিসাবে সাইন আপ করুন",
        assessmentBtn: "স্বাস্থ্য মূল্যায়ন শুরু করুন"
      }
    };

    document.getElementById('languageSwitcher').addEventListener('change', function() {
      const selectedLang = this.value;
      const t = translations[selectedLang];

      document.getElementById('title').innerText = t.title;
      document.getElementById('subtitle').innerText = t.subtitle;

      document.getElementById('volunteerBtn').innerText = t.volunteerBtn;
      document.getElementById('assessmentBtn').innerText = t.assessmentBtn;
    });
  </script>
</body>
</html>
